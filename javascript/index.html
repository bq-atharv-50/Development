<body>
    <h1 id="heading-1"> Hello world </h1>
    <div id="div-1">

    </div>

    <script>
        const h1 = document.getElementById("heading-1");
        const div_1 = document.querySelector('#div-1');

        h1.textContent ="Atharv"
        console.log(h1);
        console.log("Hello")
        
        
        let newHeading = document.createElement("h2");
        let newHeading2 = document.createElement("h3");
        
        console.log(newHeading);
        console.log(newHeading2);

        div_1.append("Append using append()");

        divBefore.setAttribute("id" , "div-before");
